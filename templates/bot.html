<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Professor Chat</title>
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- MathJax Configuration -->
    <script>
        MathJax = {
            tex: {
                inlineMath: [['$', '$']],
                displayMath: [['$$', '$$']]
            },
            svg: {
                fontCache: 'global'
            },
            options: {
                enableMenu: false
            }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
        }

        :root {
            --primary-color: #3a86ff;
            --primary-hover: #4a94ff;
            --text-light: #e2e8f0;
            --text-dark: #94a3b8;
            --bg-dark:rgba(15, 23, 42, 0.8);
            --bg-card:rgba(30, 41, 59, 0.8);
            --bg-input:rgba(51, 65, 85, 0.8);
            --bg-user-message: #3a86ff;
            --bg-bot-message:rgba(30, 41, 59, 0.8);
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.25);
        }

        body {
            background-color: transparent; 
            color: var(--text-light);
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-dark);
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-light);
            font-weight: 700;
            font-size: 1.5rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            padding-bottom: 12px;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            border-radius: 3px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            max-height: calc(100vh - 180px);
        }
        
        .user-message, .bot-message {
            padding: 10px 15px;
            border-radius: var(--border-radius);
            margin-bottom: 12px;
            max-width: 85%;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            font-size: 0.9rem;
        }

        .user-message {
            background-color: var(--bg-user-message);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .bot-message {
            background-color: var(--bg-bot-message);
            color: var(--text-light);
            margin-right: auto;
            border-bottom-left-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.07);
        }

        .welcome-message {
            text-align: center;
            color: var(--text-dark);
            margin-bottom: 20px;
            padding: 15px;
            border-radius: var(--border-radius);
            background-color: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            opacity: 0;
            transition: opacity 0.8s ease;
        }

        .welcome-message p {
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .input-container {
            display: flex;
            gap: 10px;
            position: relative;
            margin-top: auto;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--border-radius);
            font-size: 14px;
            background-color: var(--bg-input);
            color: var(--text-light);
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        #user-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(58, 134, 255, 0.2);
        }

        #user-input::placeholder {
            color: var(--text-dark);
        }

        #send-button {
            padding: 0 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
        }

        #send-button:hover {
            background-color: var(--primary-hover);
        }

        /* Scrollbar styles */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: var(--bg-card);
        }

        .chat-container::-webkit-scrollbar-thumb {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Typing indicator */
        .typing-indicator {
            background-color: var(--bg-bot-message);
            padding: 10px 15px;
            border-radius: var(--border-radius);
            border-bottom-left-radius: 4px;
            display: inline-block;
            margin-bottom: 12px;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.07);
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 2px;
            background-color: var(--text-dark);
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }

        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }

        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s 0.33s infinite;
        }

        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s 0.66s infinite;
        }

        @keyframes typing {
            0% {
                transform: translateY(0px);
                background-color: var(--text-dark);
            }
            25% {
                transform: translateY(-4px);
                background-color: var(--primary-color);
            }
            50% {
                transform: translateY(0px);
                background-color: var(--text-dark);
            }
        }

        /* Theme toggle */
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .theme-toggle:hover {
            transform: rotate(30deg);
        }

        /* Light theme styles */
        body.light {
            --bg-dark: #f8fafc;
            --bg-card: #ffffff;
            --bg-input: #f1f5f9;
            --text-light: #1e293b;
            --text-dark: #64748b;
            --bg-bot-message: #f1f5f9;
        }

        body.light .user-message {
            --bg-user-message: #3a86ff;
            color: white;
        }

        body.light .bot-message {
            border-color: #e2e8f0;
        }

        /* LaTeX styles */
        .math-inline {
            padding: 0 2px;
        }

        /* These styles specifically target MathJax rendered content */
        .MathJax {
            overflow-x: auto !important;
            max-width: 100% !important;
            margin: 3px 0 !important;
        }

        /* SVG styles for math */
        svg.MathJax_SVG {
            display: inline-block;
            max-width: 100% !important;
            overflow-x: auto !important;
        }
    </style>
</head>
<body class="dark">
    <div class="container">
        <h1>Math Professor Chat</h1>
        <div class="chat-container" id="chat-container">
            <div class="welcome-message">
                <p>Welcome to Math Professor Chat! Ask any mathematics question, and I'll help explain the concepts with detailed formulas.</p>
            </div>
            <!-- Chat messages will appear here -->
        </div>
        
        <form id="message-form">
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask a math question...">
                <button type="submit" id="send-button">
                    Send
                </button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get DOM elements
            const chatContainer = document.getElementById('chat-container');
            const messageForm = document.getElementById('message-form');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            
            // Function to display messages
            function displayMessage(messageText, isUser) {
                // Create the message element
                const messageDiv = document.createElement('div');
                messageDiv.className = isUser ? 'user-message' : 'bot-message';
                messageDiv.innerHTML = messageText;
                
                // Add message to chat container
                chatContainer.appendChild(messageDiv);
                
                // Scroll to bottom
                chatContainer.scrollTop = chatContainer.scrollHeight;
                
                // Process math formulas if it's a bot message
                if (!isUser && window.MathJax) {
                    setTimeout(() => {
                        MathJax.typeset([messageDiv]);
                    }, 200);
                }
            }
            
            // Show typing indicator
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = '<span></span><span></span><span></span>';
                chatContainer.appendChild(typingDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Hide typing indicator
            function hideTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            // Handle form submission
            messageForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const message = userInput.value.trim();
                if (!message) return;
                
                // Display user message
                displayMessage(message, true);
                
                // Clear input
                userInput.value = '';
                userInput.focus();
                
                // Show typing indicator
                showTypingIndicator();
                
                try {
                    const response = await fetch('/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message }),
                    });
                    
                    const data = await response.json();
                    
                    // Hide typing indicator
                    hideTypingIndicator();
                    
                    if (data.error) {
                        displayMessage(`Error: ${data.error}`, false);
                    } else if (data.response) {
                        displayMessage(data.response, false);
                    } else {
                        displayMessage("Sorry, I couldn't generate a response.", false);
                    }
                    
                } catch (error) {
                    hideTypingIndicator();
                    displayMessage('Sorry, there was an error processing your request.', false);
                }
            });
            
            // Add theme toggle functionality
            function setupThemeToggle() {
                const container = document.querySelector('.container');
                const toggleBtn = document.createElement('button');
                toggleBtn.className = 'theme-toggle';
                toggleBtn.innerHTML = 'â˜€ï¸';
                toggleBtn.title = 'Toggle light/dark mode';
                container.appendChild(toggleBtn);
                
                // Check for saved theme preference
                const currentTheme = localStorage.getItem('mathProfTheme') || 'dark';
                document.body.className = currentTheme;
                toggleBtn.innerHTML = currentTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
                
                toggleBtn.addEventListener('click', () => {
                    // Toggle theme
                    const newTheme = document.body.className === 'dark' ? 'light' : 'dark';
                    document.body.className = newTheme;
                    localStorage.setItem('mathProfTheme', newTheme);
                    toggleBtn.innerHTML = newTheme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
                });
            }
            
            // Initialize theme toggle
            setupThemeToggle();
            
            // Add welcome message animation
            function addWelcomeAnimation() {
                const welcomeMsg = document.querySelector('.welcome-message');
                if (welcomeMsg) {
                    setTimeout(() => {
                        welcomeMsg.style.opacity = '1';
                    }, 300);
                }
            }
            
            // Initialize welcome animation
            addWelcomeAnimation();
            
            // Focus on input field when the page loads
            setTimeout(() => {
                userInput.focus();
            }, 800);
        });
    </script>
</body>
</html>
