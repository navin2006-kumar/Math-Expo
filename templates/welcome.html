<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Maths Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .welcome-container {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 2rem;
            max-width: 800px;
            opacity: 1; /* Ensured visibility */
        }

        h1 {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            background: linear-gradient(90deg, #00dbde, #fc00ff, #00dbde);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% auto;
            animation: gradientShift 3s linear infinite;
            line-height: 1.2;
            letter-spacing: 1px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }

        .tagline {
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
            position: relative;
            display: inline-block;
            padding-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards 0.3s;
        }

        .tagline::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00dbde, #fc00ff, transparent);
            border-radius: 3px;
        }

        .math-symbols {
            font-size: 2.5rem;
            letter-spacing: 15px;
            margin: 30px 0 50px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 0.6s;
        }

        .symbol {
            display: inline-block;
            transition: all 0.3s ease;
            cursor: default;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .symbol:hover {
            color: white;
            transform: scale(1.5) translateY(-5px);
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
        }

        .button-container {
            position: relative;
            display: inline-block;
            perspective: 1000px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 0.9s;
        }

        .home-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.2rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.3);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            z-index: 1;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% center;
            }
            100% {
                background-position: 200% center;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.8rem;
            }
            .tagline {
                font-size: 1.3rem;
            }
            .math-symbols {
                font-size: 1.8rem;
                letter-spacing: 10px;
                margin: 20px 0 40px;
                gap: 10px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.2rem;
            }
            .tagline {
                font-size: 1.1rem;
            }
            .math-symbols {
                font-size: 1.5rem;
                letter-spacing: 5px;
                margin: 15px 0 30px;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="welcome-container">
        <h1>Welcome to MathXplore</h1>
        <p class="tagline">Discover the beauty of numbers and patterns</p>
        <div class="math-symbols" id="mathSymbols">
            <span class="symbol">+</span>
            <span class="symbol">−</span>
            <span class="symbol">×</span>
            <span class="symbol">÷</span>
            <span class="symbol">=</span>
            <span class="symbol">√</span>
            <span class="symbol">∞</span>
            <span class="symbol">∫</span>
            <span class="symbol">∑</span>
            <span class="symbol">∏</span>
        </div>
        <div class="button-container">
            <a href="/home" class="home-button">
                Begin Exploration
            </a>
        </div>
    </div>

    <!-- Load particle.js from CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <script>
        // Initialize particles.js
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "grab"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            }
        });
    </script>
</body>
</html>
